<!DOCTYPE html>
<html>
<head>
  <title>
    kranten artikel
  </title>
<style>
.grid-container {
  display: grid;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}
.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}
.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}
.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
</style>
</head>
<body>

<h1>DLA</h1>

<div class="grid-container">
  <div class="grid-item item1"> <a href="https://www.google.nl/" target="_blank">google</a> </div>
  <div class="grid-item item2">link 2</div>
  <div class="grid-item item3">link 3</div>  
  <div class="grid-item item4">link 4</div>
  <div class="grid-item item5">link 5</div>
</div>

</body>
</html>
